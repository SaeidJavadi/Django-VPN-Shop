{% extends "base.html" %}
{% load static %}
{% block title %}
  فرم ورود
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static "root/css/styles.css" %}">
  <link rel="stylesheet" href="{% static "root/css/login_box_style.css" %}">
{% endblock head %}
{% block body %}
  <div class="box">
    <div class="login-box">
      <h2>ورود</h2>
      <form action="." method="post">
        {% csrf_token %}
        <div class="user-box">
          {{ form.email }}
          <label>ایمیل</label>
        </div>
        <div class="user-box">
          {{ form.password }}
          <label>رمزعبور</label>
        </div>
        {% comment %} <a class="none" href="{% url 'accounts:register' %}">ثبت نام</a> {% endcomment %}
        <button type="submit">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            تایید
          </a>
        </button>
      </form>
    </div>
  </div>
</br>
{% endblock body %}
