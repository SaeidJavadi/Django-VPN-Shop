<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://v5gnet.shop/static/js/common/bootstrap.min.css" rel="stylesheet" />
    <script src="https://v5gnet.shop/static/js/common/jquery-3.5.1.min.js"></script>
     </head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <div style="margin-top: 25px">
            <form class="form_buy" id="buy_submit" method="post" style="margin-top: 25px">
              <div style="opacity: 1">
                <div class="formbox">
                  <h2 class="h2 font-weight-normal" style="direction: rtl; text-align: center; font-size: larger">
                    سرویس مورد نظر خود را انتخاب کنید
                  </h2>
                  <div class="form-group" style="align-content: flex-start; text-align: right; direction: rtl">
                    <section class="serviceselection" id="serviceselection">
                      <table class="table table-dark table-striped table-bordered table-hover" id="cardtable">
                        <tbody>
                          <tr id="trproduct_0" onclick="reply_click(0)">
                            <td class="None">
                              <div
                                style="display: flex; flex-direction: row; justify-content: right; align-items: center"
                              >
                                <input
                                  id="inputradio_0"
                                  name="selected_service"
                                  onclick="reply_click(0)"
                                  type="radio"
                                  value="0"
                                />
                                <label
                                  for="inputradio_0"
                                  onclick="reply_click(0)"
                                  style="margin-right: 5px; text-align: right; clear: both; float: left; color: #ffffff"
                                >
                                  وی‌پی‌ان سه‌ماهه سه‌کاربره 300‌گیگ - - قیمت: 300,000 تومان - تحویل آنی
                                </label>
                              </div>
                            </td>
                          </tr>
                          <tr id="trproduct_1" onclick="reply_click(1)">
                            <td class="None">
                              <div
                                style="display: flex; flex-direction: row; justify-content: right; align-items: center"
                              >
                                <input
                                  id="inputradio_1"
                                  name="selected_service"
                                  onclick="reply_click(1)"
                                  type="radio"
                                  value="1"
                                />
                                <label
                                  for="inputradio_1"
                                  onclick="reply_click(1)"
                                  style="margin-right: 5px; text-align: right; clear: both; float: left; color: #ffffff"
                                >
                                  وی‌پی‌ان شش‌ماهه سه‌کاربره 600‌گیگ - - قیمت: 500,000 تومان - تحویل آنی
                                </label>
                              </div>
                            </td>
                          </tr>
                          <tr id="trproduct_2" onclick="reply_click(2)">
                            <td class="None">
                              <div
                                style="display: flex; flex-direction: row; justify-content: right; align-items: center"
                              >
                                <input
                                  id="inputradio_2"
                                  name="selected_service"
                                  onclick="reply_click(2)"
                                  type="radio"
                                  value="5"
                                />
                                <label
                                  for="inputradio_2"
                                  onclick="reply_click(2)"
                                  style="margin-right: 5px; text-align: right; clear: both; float: left; color: #ffffff"
                                >
                                  وی‌پی‌ان یک‌ساله سه‌کاربره 1200‌گیگ - - قیمت: 900,000 تومان - تحویل آنی
                                </label>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </section>
                  </div>
                </div>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-9">
                      <button
                        class="btn btn-lg btn-primary btn-block"
                        form="buy_submit"
                        name="checkout-submit"
                        type="submit"
                        value="checkout-submit"   >
                        پرداخت
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <script type="text/javascript">

              var extra_wage = 3;
              var arraypricelist = [300000, 500000, 900000];
              var discount_rate = 0;
              var $radios = $("input:radio[name=selected_service]");
              var buy_option_selected = 1;
              function pf(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
              }
              if ($radios.is(":checked") === false) {
                $radios.filter("[value=" + buy_option_selected + "]").prop("checked", true);
                $("#trproduct_" + buy_option_selected)
                  .removeClass("bg-info")
                  .addClass("bg-info");
                if (extra_wage === 0) {
                  $("#finalprice").text(
                    pf((arraypricelist[buy_option_selected] * (100.0 - discount_rate)) / 100.0) + " تومان"
                  );
                } else {
                  $("#finalprice").text(
                    pf((arraypricelist[buy_option_selected] * (100.0 - discount_rate + extra_wage)) / 100.0) +
                      " تومان" +
                      " ( " +
                      extra_wage +
                      " % کارمزد درگاه واسط)"
                  );
                }
                $("#finalpricetron").text(pf(arraypricelist[buy_option_selected] * 0.8) + " تومان");
              }

              function reply_click(i) {
                var idx;
                buy_option_selected = i;
                for (idx = 0; idx <= 10; idx++) {
                  $("#trproduct_" + idx).removeClass("bg-info");
                }
                var $radios = $("input:radio[name=selected_service]");
                $radios.filter("[value=" + i + "]").prop("checked", true);
                $("#trproduct_" + i)
                  .removeClass("bg-info")
                  .addClass("bg-info");
                $(".serviceselection").val(i);
                if (extra_wage === 0) {
                  $("#finalprice").text(pf((arraypricelist[i] * (100.0 - discount_rate)) / 100.0) + " تومان");
                } else {
                  $("#finalprice").text(
                    pf((arraypricelist[i] * (100.0 - discount_rate + extra_wage)) / 100.0) +
                      " تومان" +
                      " ( " +
                      extra_wage +
                      " % کارمزد درگاه واسط)"
                  );
                }

                $("#finalpricetron").text(pf(arraypricelist[i] * 0.8) + " تومان");
              }
            </script>
          </div>
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
