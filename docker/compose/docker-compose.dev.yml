version: "3.9"

services:
  web:
    image: python:3.12-slim
    container_name: vpnshop_dev
    restart: always
    working_dir: /app
    volumes:
      - ../../backend:/app
    ports:
      - "8000:8000"
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True