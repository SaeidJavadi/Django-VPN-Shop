{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
    {% trans "Change Password" %}
{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static "root/css/styles.css" %}">
    <link rel="stylesheet" href="{% static "root/css/login_box_style.css" %}">
{% endblock head %}
{% block body %}
    <div class="box">
        <div class="login-box" style="margin-top:30px;">
            <h2>{% trans "Change Password" %}</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="user-box">
                    {{ form.password1 }}
                    <label>password</label>
                </div>
                <div class="user-box">
                    {{ form.password2 }}
                    <label>Repeat password</label>
                </div>
                <button type="submit">
                    <a>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        {% trans "Save" %}
                    </a>
                </button>
            </form>
        </div>
    </div>
</br>
    <script src="{% static "accounts/js/fieldValidite.js" %}" type="text/javascript"></script>
{% endblock body %}
