{% extends "base.html" %}
{% load static %}
{% block title %}
  Registration
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static "root/css/styles.css" %}">
  <link rel="stylesheet" href="{% static "root/css/login_box_style.css" %}">
{% endblock head %}
{% block body %}
  <div class="box">
    <div class="login-box" style="margin-top:30px;">
      <h2>Registration</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="user-box">
          {{ form.email }}
          <label>Email</label>
        </div>
        <div class="user-box">
          {{ form.phone }}
          <label>Phone Number</label>
        </div>
        <div class="user-box">
          {{ form.password1 }}
          <label>Password</label>
        </div>
        <div class="user-box">
          {{ form.password2 }}
          <label>Repeat password</label>
        </div>
        <button type="submit">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registration
          </a>
        </button>
      </form>
    </div>
  </div>
  <script src="{% static "accounts/js/fieldValidite.js" %}" type="text/javascript"></script>
</br>
{% endblock body %}
