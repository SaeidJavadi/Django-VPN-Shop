{% extends "base.html" %}
{% load static %}
{% block title %}
  Login form
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static "root/css/styles.css" %}">
  <link rel="stylesheet" href="{% static "root/css/login_box_style.css" %}">
{% endblock head %}
{% block body %}
  <div class="box">
    <div class="login-box">
      <h2>login</h2>
      <form action="." method="post">
        {% csrf_token %}
        <div class="user-box">
          {{ form.email }}
          <label>Email</label>
        </div>
        <div class="user-box">
          {{ form.password }}
          <label>password</label>
        </div>
        <a href="{% url 'accounts:register' %}">Register</a>
        <button type="submit">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
        </button>
      </form>
    </div>
  </div>
</br>
{% endblock body %}
